<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Wordle Game</h1>
        
        <div id="game-board" class="game-board"></div>
        <input type="text" id="guess-input" maxlength="5" oninput="handleInput(event)">
        <div id="virtual-keyboard" class="virtual-keyboard">
            <!-- First Row -->
            <div class="keyboard-row">
                <button class="key" onclick="handleKeyboardClick('q')">Q</button>
                <button class="key" onclick="handleKeyboardClick('w')">W</button>
                <button class="key" onclick="handleKeyboardClick('e')">E</button>
                <button class="key" onclick="handleKeyboardClick('r')">R</button>
                <button class="key" onclick="handleKeyboardClick('t')">T</button>
                <button class="key" onclick="handleKeyboardClick('y')">Y</button>
                <button class="key" onclick="handleKeyboardClick('u')">U</button>
                <button class="key" onclick="handleKeyboardClick('i')">I</button>
                <button class="key" onclick="handleKeyboardClick('o')">O</button>
                <button class="key" onclick="handleKeyboardClick('p')">P</button>
            </div>
            <!-- Second Row -->
            <div class="keyboard-row">
                <button class="key" onclick="handleKeyboardClick('a')">A</button>
                <button class="key" onclick="handleKeyboardClick('s')">S</button>
                <button class="key" onclick="handleKeyboardClick('d')">D</button>
                <button class="key" onclick="handleKeyboardClick('f')">F</button>
                <button class="key" onclick="handleKeyboardClick('g')">G</button>
                <button class="key" onclick="handleKeyboardClick('h')">H</button>
                <button class="key" onclick="handleKeyboardClick('j')">J</button>
                <button class="key" onclick="handleKeyboardClick('k')">K</button>
                <button class="key" onclick="handleKeyboardClick('l')">L</button>
            </div>
            <!-- Third Row -->
            <div class="keyboard-row">
                <button class="key special" onclick="handleDelete()">&#x232B;</button>
                <button class="key" onclick="handleKeyboardClick('z')">Z</button>
                <button class="key" onclick="handleKeyboardClick('x')">X</button>
                <button class="key" onclick="handleKeyboardClick('c')">C</button>
                <button class="key" onclick="handleKeyboardClick('v')">V</button>
                <button class="key" onclick="handleKeyboardClick('b')">B</button>
                <button class="key" onclick="handleKeyboardClick('n')">N</button>
                <button class="key" onclick="handleKeyboardClick('m')">M</button>
                <button class="key special" onclick="submitGuess()">Enter</button>
            </div>
        </div>
        <div id="message" class="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
